<style>
/* 사이드바 섹션 제목을 토글 버튼처럼 보이게 */
.nav__list .nav__sub-title {
  cursor: pointer;
  user-select: none;
  position: relative;
  padding-right: 1rem;
}
.nav__list .nav__sub-title::after {
  content: "▾";               /* 펼친 상태 아이콘 */
  position: absolute;
  right: 0;
}
.nav__list .nav__sub-title.is-collapsed::after {
  content: "▸";               /* 접힌 상태 아이콘 */
}

/* 접힌 상태일 때, 같은 li 안의 하위 ul을 숨김 */
.nav__list li .nav__sub-title.is-collapsed + ul { display: none; }
.nav__list li .nav__sub-title.is-collapsed ~ ul { display: none; }  /* 일반 형제까지 커버 */
</style>
